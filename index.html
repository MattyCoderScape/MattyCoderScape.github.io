<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CM5-LTS Serial Tool</title>
</head>
<body>
  <h2>CM5-LTS Serial Tool 5</h2>

  <textarea id="term_window" readonly rows="10" cols="60">Output will appear here</textarea><br><br>

  <textarea id="debug_window" readonly rows="5" cols="60">Debug messages</textarea><br><br>

  <div>
    <textarea id="term_input" rows="3" cols="60" placeholder="enter hex here e.g. c3050001b6"></textarea>
  </div>

  <div style="margin: 10px 0;">
    <button id="csum">CSUM</button>
    <input id="csum_result" readonly size="3" value="00">
    <span style="margin-left:10px;">(uppercases input + computes XOR)</span>
  </div>

  <div>
    <button id="openclose_port">Open</button>
    <button id="send" disabled>Send</button>
    <button id="clear" disabled>Clear</button>
    <span id="port_info" style="margin-left:20px;">Disconnected</span>
  </div>

  <script src="test_script.js"></script>
</body>
</html>
