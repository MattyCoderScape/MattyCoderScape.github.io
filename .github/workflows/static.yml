name: Deploy Static Site to GitHub Pages

on:
  push:
    branches: ["main"]          # Triggers on pushes to main
  workflow_dispatch:            # Lets you manually trigger from Actions tab if needed

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"                # Key: Prevents multiple simultaneous deploys
  cancel-in-progress: true      # <-- CHANGE THIS to true (recommended for most users)

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'                 # Uploads everything in repo root (fine for static HTML/JS)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
